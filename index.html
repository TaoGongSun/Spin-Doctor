<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>輿論操盤手 | Spin Doctor</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <!-- Dashboard -->
    <header id="dashboard">
        <div class="stat-box">
            <div class="stat-label">
                <span>TRAFFIC (流量)</span>
                <span id="val-traffic" class="stat-value">0</span>
            </div>
            <div class="progress-track">
                <div id="bar-traffic" class="progress-bar"></div>
            </div>
            <div style="font-size: 10px; color:#555; margin-top:2px;">PANIC 加成 x<span id="factor-panic">1.0</span></div>
        </div>

        <div class="stat-box">
            <div class="stat-label">
                <span>PANIC (恐慌)</span>
                <span id="val-panic" class="stat-value">0</span>
            </div>
            <div class="progress-track">
                <div id="bar-panic" class="progress-bar"></div>
            </div>
            <div style="font-size: 10px; color:#555; margin-top:2px;">防禦係數 /<span id="factor-suspicion">1.0</span></div>
        </div>

        <div class="stat-box">
            <div class="stat-label">
                <span>SUSPICION (識破)</span>
                <span id="val-suspicion" class="stat-value">0%</span>
            </div>
            <div class="progress-track">
                <div id="bar-suspicion" class="progress-bar"></div>
            </div>
        </div>
    </header>

    <!-- Game Main Area -->
    <main id="game-area">
        <div id="scenario-container">
            <div id="scenario-desc">載入中...</div>
        </div>

        <div id="cards-container">
            <!-- Card 1 (Left) -->
            <div id="card-1" class="card" onclick="">
                <div class="card-image-box">
                    <img id="img-1" src="" alt="Option 1" onerror="this.style.display='none'; this.parentNode.style.backgroundColor='#333';">
                </div>
                <div class="card-content">
                    <!-- 移除 card-type 標籤 -->
                    <div id="text-1" class="card-text">...</div>
                </div>
            </div>

            <!-- Card 2 (Right) -->
            <div id="card-2" class="card" onclick="">
                <div class="card-image-box">
                    <img id="img-2" src="" alt="Option 2" onerror="this.style.display='none'; this.parentNode.style.backgroundColor='#333';">
                </div>
                <div class="card-content">
                    <!-- 移除 card-type 標籤 -->
                    <div id="text-2" class="card-text">...</div>
                </div>
            </div>
        </div>
    </main>

    <!-- Overlay (Feedback / Endgame) -->
    <div id="overlay">
        <h1 id="overlay-title">SYSTEM UPDATE</h1>
        <p id="overlay-msg">Log entry...</p>
        
        <div id="overlay-stats">
            <!-- Dynamic content injected here -->
        </div>

        <button id="overlay-btn" onclick="game.next()">CONTINUE</button>
    </div>

    <!-- Script -->
    <script src="js/data.js"></script>
    <script src="js/game.js"></script>
</body>
</html>
